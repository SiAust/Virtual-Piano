<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Virtual Piano</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div style="position: absolute">
            <div class="info">
                <p>
                    <b>Info</b>
                    <span id="content"><br></span>
                </p>
            </div>
        </div>
        <div class="white-keys">
            <kbd id="keyA" class="key">A</kbd>
            <kbd id="keyS" class="key">S</kbd>
            <kbd id="keyD" class="key">D</kbd>
            <kbd id="keyF" class="key">F</kbd>
            <kbd id="keyG" class="key">G</kbd>
            <kbd id="keyH" class="key">H</kbd>
            <kbd id="keyJ" class="key">J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="keyW" class="key" style="top: -52px; right: 96px;">W</kbd>
            <kbd id="keyE" class="key" style="top: -52px; right: 66px;">E</kbd>
            <kbd id="keyT" class="key" style="top: -52px; right: -28px;">T</kbd>
            <kbd id="keyY" class="key" style="top: -52px; right: -58px;">Y</kbd>
            <kbd id="keyU" class="key" style="top: -52px; right: -90px;">U</kbd>
        </div>
        <div style="position: absolute">
            <h2>Virtual Piano</h2>
        </div>
        <div style="position: absolute">
            <img alt="mute volume icon" src="./images/volume-x-128.webp" class="icons">
            <input alt="volume slider" type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <img alt="max volume icon" src="./images/volume-2-128.webp" class="icons">
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
